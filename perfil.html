<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #f0f2f5;
    }

    /* ===== HEADER ===== */
    header {
      background: #1877f2;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    /* ===== CONTENEDOR ===== */
    .container {
      max-width: 900px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 20px;
      padding: 10px;
    }

    /* ===== PERFIL ===== */
    .profile-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #1877f2;
      margin-bottom: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: none;
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #1877f2;
      color: white;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: #145dbf;
    }

    /* ===== FEED ===== */
    .feed {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .post-box {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .post-box input {
      border: none;
      outline: none;
    }

    .preview {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    /* ===== OTROS USUARIOS ===== */
    .users {
      margin-top: 20px;
    }

    .user {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    /* ===== RESPONSIVE ===== */
    @media(max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<header>Mi Red Social</header>

<div class="container">

  <!-- PERFIL -->
  <div class="profile-card">
    <img id="foto-perfil" src="https://via.placeholder.com/150">
    <input type="file" id="foto-input">

    <h3 id="perfil-nombre"></h3>
    <p id="perfil-telefono"></p>

    <textarea id="bio" placeholder="Escribe tu bio..."></textarea>
    <button id="guardar">Guardar perfil</button>

    <button id="cerrar-sesion">Cerrar sesión</button>
  </div>

  <!-- FEED -->
  <div class="feed">
    <div class="post-box">
      <input type="file" id="foto-post">
      <img id="preview" class="preview">
      <button id="publicar">Publicar</button>
    </div>

    <h3>Otros usuarios</h3>
    <div class="users" id="lista-usuarios"></div>
  </div>

</div>

<script type="module">
import { auth, db, storage } from './app.js';
import { doc, updateDoc, getDoc, collection, getDocs } from "firebase/firestore";
import { signOut } from "firebase/auth";
import { ref, uploadBytes, getDownloadURL } from "firebase/storage";

const fotoInput = document.getElementById("foto-input");
const fotoPerfil = document.getElementById("foto-perfil");
const bio = document.getElementById("bio");
const guardar = document.getElementById("guardar");
const cerrarSesion = document.getElementById("cerrar-sesion");
const listaUsuarios = document.getElementById("lista-usuarios");

auth.onAuthStateChanged(async user => {
  if (!user) {
    location.href = "index.html";
    return;
  }

  const docRef = doc(db, "users", user.uid);
  const snap = await getDoc(docRef);

  if (snap.exists()) {
    const data = snap.data();
    document.getElementById("perfil-nombre").innerText = data.nombre;
    document.getElementById("perfil-telefono").innerText = data.telefono;
    bio.value = data.bio || "";
    if (data.foto) fotoPerfil.src = data.foto;
  }

  // cargar otros usuarios
  const usersSnap = await getDocs(collection(db, "users"));
  usersSnap.forEach(d => {
    const u = d.data();
    if (d.id !== user.uid) {
      listaUsuarios.innerHTML += `
        <div class="user">
          <strong>${u.nombre}</strong><br>
          <small>${u.bio || ""}</small>
        </div>
      `;
    }
  });
});

// subir foto perfil
fotoInput.onchange = async e => {
  const file = e.target.files[0];
  const refImg = ref(storage, `perfiles/${auth.currentUser.uid}`);
  await uploadBytes(refImg, file);
  const url = await getDownloadURL(refImg);
  fotoPerfil.src = url;

  await updateDoc(doc(db, "users", auth.currentUser.uid), {
    foto: url
  });
};

// guardar bio
guardar.onclick = async () => {
  await updateDoc(doc(db, "users", auth.currentUser.uid), {
    bio: bio.value
  });
  alert("Perfil actualizado");
};

// cerrar sesión
cerrarSesion.onclick = async () => {
  await signOut(auth);
  location.href = "index.html";
};
</script>
<script type="module" src="app.js"></script>
<script type="module" src="perfil.js"></script>
</body>
</html>
